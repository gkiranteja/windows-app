<h2 *ngIf="truthyValue; else elseBlock">ng If element</h2>

<ng-template #elseBlock>
    <h2>Else block</h2>
</ng-template>

<br>
<hr>
<br>

<h2 *ngIf="truthyValue; then thenBLock; else elseBLock"></h2>

<ng-template #thenBLock>
    <h2>If Block</h2>
</ng-template>

<ng-template #elseBLock>
    <h2>Else block</h2>
</ng-template>

<br>
<hr>
<br>

<div [ngSwitch]="color">
    <h4 *ngSwitchCase="'red'">This is red color</h4>
    <h4 *ngSwitchCase="'green'">This is red color</h4>
    <h4 *ngSwitchCase="'blue'">This is red color</h4>
    <h4 *ngSwitchDefault>No color</h4>

</div>

<br>
<hr>
<br>

<div *ngFor="let color of colors; index as i">
    <h3>{{ i }} {{ color }}</h3>
</div>
<hr>
<div *ngFor="let color of colors; first as f">
    <h3>{{ f }} {{ color }}</h3>
</div>
<hr>
<div *ngFor="let color of colors; last as l">
    <h3>{{ l }} {{ color }}</h3>
</div>
<hr>
<div *ngFor="let color of colors; odd as o">
    <h3>{{ o }} {{ color }}</h3>
</div>
<hr>
<div *ngFor="let color of colors; even as e">
    <h3>{{ e }} {{ color }}</h3>
</div>

<button (click)="onClick()">Click</button>
